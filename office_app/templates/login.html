{% extends 'base.html' %}
{% block body %}
{% load crispy_forms_tags %}


<div class="container">
    <form action="{% url 'user_login' %}" method="post">
        {% csrf_token %}
        <div class="container my-5">
            <h1>Please Login</h1>
            {% comment %} {{form|crispy}} {% endcomment %}
            <div class="forn-group">
                <label for="username" >Username</label>
                <input type="text" name="username" id="username" class='form-control'>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class='form-control'>
                <p class='mt-2'>Don't have an account <a class='font-weight-bold text-white ' href="{% url 'registration' %}">Create</a> one</p>
                <button type="submit" class='btn-warning my-4 btn-lg'>Login</button>
            </div>
            {% comment %} <input class='btn-outline-success' type="submit" value="Login"> {% endcomment %}
        </div>


    </form>
</div>






{% endblock body %}
